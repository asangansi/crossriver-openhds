<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
</head>
<body>
	<ui:composition template="/templates/default.xhtml">
	
		<ui:define name="title">OpenHDS - Edit Out Migration</ui:define>
		
			<ui:param name="crud" value="#{outMigrationCrud}" />
			
            <ui:define name="listing">
                <ui:include src="list.xhtml" />
            </ui:define>
      		<ui:define name="display">
            
        	<h:outputText value="#{navController.breadcrumbTrail}" />
		
	        <h1>#{msg.outmigrationEdit}</h1>
	        <h:form>
	            <h:panelGrid columns="4">
	            
	            	<f:verbatim><h3>Basic Information</h3></f:verbatim>
	        		<h:outputText />
	        		<h:outputText />
	        		<h:outputText />
	        		
	        		<h:outputText value="#{msg.fieldWorkerId}:"/>
	        		<h:outputText />
                    <h:inputText styleClass="collectedBy" autocomplete="off" id="collectedBy" value="#{outMigrationCrud.item.collectedBy}" converter="#{fieldWorkerExtIdConverter}" />
	            	<h:message for="collectedBy" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	        		
	            	<h:outputText value="Date of Interview (#{siteProperties.dateFormat}):" />
                    <h:outputText />
                    <o:dateChooser id="interviewDate" value="#{outMigrationCrud.interviewDate}" pattern="#{siteProperties.dateFormat}" />
                    <h:message for="interviewDate" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            	
	            	<h:outputText value="#{msg.outmigrationDate} (#{siteProperties.dateFormat})" />
	            	<h:outputText />
	            	<o:dateChooser id="rec_date" value="#{outMigrationCrud.recordedDate}" disabled="true" pattern="#{siteProperties.dateFormat}" />
	            	<h:message for="rec_date" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            	
	            	<h:outputText value="Permanent Id:"/>
	            	<h:outputText />
	                <h:inputText styleClass="individual" autocomplete="off" disabled="true" id="indiv" value="#{outMigrationCrud.item.individual}" converter="#{individualExtIdConverter}" />
	            	<h:message for="indiv" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

					<h:outputText value="First Name of Migrant:"/>
	                <h:outputText />
	                <h:inputText id="migrantFirstName" value="#{outMigrationCrud.item.individual.firstName}" disabled="true" converter="#{defaultConverter}"/>
	                <h:message for="migrantFirstName" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	
					<h:outputText value="Last Name of Migrant:"/>
	                <h:outputText />
	                <h:inputText id="migrantLastName" value="#{outMigrationCrud.item.individual.lastName}" disabled="true" converter="#{defaultConverter}"/>
	                <h:message for="migrantLastName" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	
					<h:outputText value="Gender of Migrant:"/>
                    <img class="clickable" onclick="O$('popupWindowForSex').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
                    <h:inputText id="gender" value="#{outMigrationCrud.item.individual.gender}" disabled="true" converter="#{defaultConverter}"/>
                    <h:message for="gender" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            	
	            	<h:outputText value="#{msg.visitId}:"/>
	            	<h:outputText />
                   	<h:inputText styleClass="visit" autocomplete="off" id="visit" value="#{outMigrationCrud.item.visit}" converter="#{visitExtIdConverter}" />
            		<h:message for="visit" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            	
	            	<f:verbatim><h3>Moved Away From</h3></f:verbatim>
					<h:outputText />
					<h:outputText />
					<h:outputText />
					
					<h:outputText value="House Id:"/>
		            <h:outputText />
		            <h:inputText styleClass="location" id="loc" value="#{outMigrationCrud.item.house}" disabled="true" converter="#{locationExtIdConverter}" autocomplete="off"/>
		            <h:message for="loc" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
						
					<h:outputText value="House Name:"/>
                    <h:outputText />
                    <h:inputText id="origin" value="#{outMigrationCrud.item.house.locationName}" converter="#{defaultConverter}" disabled="true"/>
                    <h:message for="origin" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
						
					<h:outputText value="Household Id:"/>
		            <h:outputText />
		            <h:inputText styleClass="socialGroup" id="sg" value="#{outMigrationCrud.item.household}" disabled="true" converter="#{socialGroupExtIdConverter}" autocomplete="off"/>
		            <h:message for="sg" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
						
					<h:outputText value="Household Name:" />
					<h:outputText />
					<h:inputText id="householdName" value="#{outMigrationCrud.item.household.groupName}" converter="#{defaultConverter}" disabled="true" />
					<h:message for="householdName" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            	
					<f:verbatim><h3>Moved To</h3></f:verbatim>
                  	<h:outputText />
                  	<h:outputText />
                  	<h:outputText />    
                  	
                  	<h:outputText value="Place Moved To:"/>
                    <img class="clickable" onclick="O$('popupWindowForPlaceMovedTo').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
                    <h:inputText id="placeMovedTo" value="#{outMigrationCrud.item.placeMovedTo}" converter="#{defaultConverter}" immediate="true" />
                    <h:message for="placeMovedTo" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

                  	<h:outputText value="Other:"/>
                    <h:outputText />
                    <h:inputText id="placeMovedToOther" value="#{outMigrationCrud.item.placeMovedToOther}" converter="#{defaultConverter}" />
                    <h:message for="placeMovedToOther" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                  
                    <h:outputText value="House Name:"/>
                    <h:outputText />
                    <h:inputText id="houseName" value="#{outMigrationCrud.item.houseName}" converter="#{defaultConverter}" />
                    <h:message for="houseName" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    
                    <h:outputText value="Section:"/>
                    <h:outputText />
                    <h:inputText id="section" value="#{outMigrationCrud.item.section}" converter="#{defaultConverter}" />
                    <h:message for="section" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    
                    <h:outputText value="Village:"/>
                    <h:outputText />
                    <h:inputText id="village" value="#{outMigrationCrud.item.village}" converter="#{defaultConverter}" />
                    <h:message for="village" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    
                  	<h:outputText value="Phone Number:"/>
                    <h:outputText />
                    <h:inputText id="phone" value="#{outMigrationCrud.item.phoneNumber}" converter="#{defaultConverter}" />
                    <h:message for="phone" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

	            	<h:outputText value="#{msg.outmigrationReason}:"/>
	            	<img class="clickable" onclick="O$('popupWindowForReason').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
	                <h:inputText id="reason" value="#{outMigrationCrud.item.reason}" />
	            	<h:message for="reason" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            
					<h:outputText value="Other:"/>
                    <h:outputText />
                    <h:inputText id="reasonOther" value="#{outMigrationCrud.item.reasonForMigrationOther}" converter="#{defaultConverter}"/>
                    <h:message for="reasonOther" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
	            </h:panelGrid>
	            <script>	
                	document.getElementById('form:collectedBy').focus();
				</script>
	            <br />
	            <h:commandButton action="#{outMigrationCrud.edit}" value="#{msg.lblSave}">
	                <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{outMigrationCrud.item.uuid}" />
	            </h:commandButton>
                <h:outputText value=" " />
                <h:commandButton value="#{msg.lblCancel}" immediate="true" action="cancel" rendered="#{flowScope.updating}" />
	        </h:form>
		</ui:define>
	</ui:composition>
  </body>
</html>
