<ui:composition template="/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:o="http://openfaces.org/"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jstl/core">
				
 	<ui:define name="title">OpenHDS - Vaccination Details</ui:define>

	<ui:param name="crud" value="#{vaccinationCrud}" />
	
	<ui:define name="listing">
		<ui:include src="list.xhtml" />
	</ui:define>
	<ui:define name="display">
	
    	<h:outputText value="#{navController.breadcrumbTrail}" />	
	
        <h1>Vaccination Details</h1>
        <h:form>
        
        	<h:outputText styleClass="error" value="#{vaccinationCrud.item.statusMessage}" />
        
        	<h3>Basic Information</h3>
            <h:panelGrid columns="3">
            	<h:outputText value="Child Id:"/>
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.child}" converter="#{individualExtIdConverter}" title="#{msg.tipIndivExtId}" />
                     
			 	<h:outputText value="#{msg.fieldWorkerId}:"  />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.collectedBy}" converter="#{fieldWorkerExtIdConverter}" title="collected by" />
                  	  
				<h:outputText value="BCG: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.bcg}" converter="#{calendarConverter}" />
                 	
                <h:outputText value="1st Polio: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.polio1}" converter="#{calendarConverter}" />
                  	
                <h:outputText value="2nd Polio: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.polio2}" converter="#{calendarConverter}" />
                      
                <h:outputText value="3rd Polio: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.polio3}" converter="#{calendarConverter}" />
                      
                <h:outputText value="4th Polio: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.polio4}" converter="#{calendarConverter}" />
                      
                <h:outputText value="1st DPT: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.dpt1}" converter="#{calendarConverter}" />
                      
                <h:outputText value="2nd DPT: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.dpt2}" converter="#{calendarConverter}" />
                      
                <h:outputText value="3rd DPT: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.dpt3}" converter="#{calendarConverter}" />
                      
                <h:outputText value="Measels: (#{siteProperties.dateFormat})" />
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.measels}" converter="#{calendarConverter}" />
                      
				<h:outputText value="Has the child got a BCG scar?"/>
                <img class="clickable" onclick="O$('popupWindowForYesNo').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
                <h:outputText value="#{vaccinationCrud.item.bcgScar}" />
                      
                <h:outputText value="Has the child been given a drop in the mouth?"/>
                <img class="clickable" onclick="O$('popupWindowForYesNo').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
                <h:outputText value="#{vaccinationCrud.item.dropInMouth}"  />
   
                <h:outputText value="Has the child received an injection on the thigh?"/>
                <img class="clickable" onclick="O$('popupWindowForYesNo').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
                <h:outputText value="#{vaccinationCrud.item.injection}" />
                
			</h:panelGrid>	
               <br />	
              	<h:panelGrid columns="3">
			    <h:outputText value="#{msg.insertDate}"/>
                <h:outputText />
                <h:outputText value="#{vaccinationCrud.item.insertDate}" converter="#{calendarConverter}" />
				
				<h:outputText value="#{msg.insertBy}"/>
				<h:outputText />
				<h:outputText value="#{vaccinationCrud.item.insertBy.fullName}" />
				
				<h:outputText value="#{msg.dataStatus}"/>
	    		<img class="clickable" onclick="O$('popupWindowForDataStatus').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
				<h:outputText value="#{vaccinationCrud.item.status}" />	
			</h:panelGrid>
			<br />
           <h:commandButton action="#{vaccinationCrud.editSetup}" value="#{msg.lblEdit}">
               <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{vaccomatopmCrud.item.uuid}" />
           </h:commandButton>
        </h:form>
	</ui:define>		
</ui:composition>
